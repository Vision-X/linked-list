<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Linked List</title>
  </head>
  <body>
    <section class="input-section">
      <h1>Linked<img src="linked-list-logo.svg" alt="Linked List Logo">List</h1>
      <form class="" action="index.html" method="post">
        <input type="text" class="input-field-1" name="Website Title" placeholder="Website Title">
        <input type="url" class="input-field-2" name="Website URL" placeholder="Website URL">
        <input type="button" class="input-button" id="enter-btn" name="Add Website" value="Enter">
        <input type="button" class="input-button" id="clear-read-btn" name="Clear Read Links" value="Clear All Read">
      </form>
      <p><span id="total-display">0</span> Total | <span id="read-display">0</span> Read | <span id="unread-display">0</span> Unread<p>
    </section>
    <section class="card-section">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
